<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid black;
            background-color: white;
        }

        .hg1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .box1 {
            width: 30px;
            height: 30px;
            background-color: red;
        }

        .flexbox {
            font-size: 20px;
            font-weight: bold;
        }

        .hg2 {
            display: flex;
            gap: 10px;
        }

        .box2 {
            width: 70px;
            height: 30px;
            background-color: red;
        }

        .main {
            display: flex;
            gap: 20px;
            padding: 10px;
            height: calc(100vh - 8vh);
            border: 1px solid black;
        }

        .main1 {
            display: flex;
            gap: 8px;
            flex-direction: column;
            border: 1px solid black;
        }

        .R {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: start;
            border: 1px solid black;
        }

        .box {
            width: 80px;
            height: 80px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .M {
            display: flex;
            gap: 8px;
            justify-content: space-between;
            border: 1px solid black;
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .aside {
            display: flex;
            gap: 10px;
            flex-direction: column;
            width: 20%;
            border: 1px solid black;
        }

        .box4 {
            flex: 1;
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .fg1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .box5 {
            width: 30px;
            height: 30px;
            background-color: red;
        }

        .flexbox1 {
            font-size: 20px;
            font-weight: bold;
        }

        .fg2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            padding: 10px;
        }

        .g {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .box6 {
            width: 20px;
            height: 20px;
            background-color: red;
        }

        .copyright {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
    <header>
        <div class="hg1">
            <div class="box1"></div>
            <div class="flexbox">Flexbox</div>
        </div>
        <div class="hg2">
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
    </header>
    <div class="main">
        <div class="main1">
            <div class="R">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="M">
                <div class="box3"></div>
                <div class="box3"></div>
                <div class="box3"></div>
            </div>
        </div>
        <div class="aside">
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
            <div class="box4"></div>
        </div>
    </div>
    <div class="footer">
        <div class="fg1">
            <div class="box5"></div>
            <div class="flexbox1">Flexbox</div>
        </div>
        <div class="fg2">
            <div class="g">
                <div class="box6"></div>
                <div class="box6"></div>
                <div class="box6"></div>
                <div class="box6"></div>
                <div class="box6"></div>
            </div>
            <div class="copyright">Â©Copyright All rights reserved.</div>
        </div>
    </div>
</div>
</body>
</html>
