<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border: 1px solid black;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      border-bottom: 1px solid black;
    }

    .header .logo {
      display: flex;
      align-items: center;
    }

    .header .logo div {
      width: 30px;
      height: 30px;
      background-color: red;
      margin-right: 5px;
    }

    .controls {
      display: flex;
      gap: 3px;
    }

    .header .controls div {
      display: flex;
      width: 70px;
      height: 30px;
      background-color: red;
      margin-left: 5px;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .left-panel,
    .right-panel {
      border: 1px solid black;
      padding: 10px;
    }

    .left-panel {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel .large-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 90%;
      height: 90%;
    }

    .large-grid div {
      border: 1px solid black;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .right-panel .small-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .small-grid div {
      border: 1px solid black;
      height: 50px;
    }

    .right-panel .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons div {
      border: 1px solid black;
      height: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .box1 {
      width: 30px;
      height: 30px;
      background-color: red;
    }

    .flexbox1 {
      font-size: 20px;
      font-weight: bold;
    }

    .fg1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black;
      padding: 10px;
    }

    .icons {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .box2 {
      width: 20px;
      height: 20px;
      background-color: red;
    }

    .copyright {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div></div>
        <span>FLEXBOX</span>
      </div>
      <div class="controls">
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="main">
      <div class="left-panel">
        <div class="large-grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="right-panel">
        <div class="small-grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="buttons">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="logo">
        <div class="box1"></div>
        <div class="flexbox1">Flexbox</div>
      </div>
      <div class="fg1">
        <div class="icons">
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
        </div>
        <div class="copyright">Â©Copyright All rights reserved.</div>
      </div>
    </div>
  </div>
</body>

</html>
