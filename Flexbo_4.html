<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border: 1px solid black;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid black;
    }

    .header .logo {
      display: flex;
      align-items: center;
    }

    .header .logo div {
      width: 30px;
      height: 30px;
      background-color: red;
      margin-right: 5px;
    }

    .controls {
      display: flex;
      gap: 3px;
    }

    .header .controls div {
      width: 70px;
      height: 30px;
      background-color: blue;
      margin-left: 5px;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .left-panel {
      flex: 1;
      padding: 10px;
      border-right: 1px solid black;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .left-panel div {
      border: 1px solid black;
      height: 30px;
    }

    .center-panel {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid black;
    }

    .center-panel .box-container {
      display: flex;
      justify-content: space-around;
      width: 80%;
    }

    .center-panel .box {
      border: 1px solid black;
      width: 200px;
      height: 150px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .center-panel .box h3 {
      margin-bottom: 10px;
    }

    .right-panel {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .right-panel div {
      border: 1px solid black;
      height: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid black;
    }

    .box1 {
      width: 30px;
      height: 30px;
      background-color: red;
    }

    .flexbox1 {
      font-size: 20px;
      font-weight: bold;
    }

    .fg1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black;
      padding: 10px;
    }

    .icons {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .box2 {
      width: 20px;
      height: 20px;
      background-color: red;
    }

    .copyright {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div></div>
        <span>FLEXBOX</span>
      </div>
      <div class="controls">
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="main">
      <div class="left-panel">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="center-panel">
        <div class="box-container">
          <div class="box">
            <h3>Main Box 1</h3>
          </div>
          <div class="box">
            <h3>Main Box 1</h3>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="footer">
        <div class="logo">
            <div class="box1"></div>
            <div class="flexbox1">Flexbox</div>
          </div>
          <div class="fg1">
            <div class="icons">
              <div class="box2"></div>

              <div class="box2"></div>
              <div class="box2"></div>
              <div class="box2"></div>
            </div>

</body>

</html>
